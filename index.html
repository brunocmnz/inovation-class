<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Bruno</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <body>
    <header>
        <h5 class="nunito-sans header-promocao">
            Ganhe 
            <span class="cash-header">R$10,00</span> 
            de desconto no seu primeiro pedido. Utilize o cupom 
            <span class="italic">DESCONTO10</span>
        </h5> 
    
        <div class="header-topo">
            <img src="img/logo-avanti.svg" alt="logo-avanti">            
            <div class="barra-pesquisa" style="position: relative;">
                <input type="text" class="form-control" placeholder="Digite aqui o que você procura" aria-label="texto" style="padding-right: 40px;">
                
                <img src="img/lupa-icone.svg" alt="lupa" 
                  style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px;">
            </div> 
            <div class="perfil-carrinho">
                <img src="img/icone-perfil.svg" alt="icone-perfil">          
                <div class="ola-cliente">
                    <h3 class="tam-14">Olá,</h3>
                    <h3 class="tam-14">Nome cliente!</h3>
                </div>
                <div class="carrinho-wrapper" style="position: relative; display: inline-block;">
                    <img class="carrinho" src="img/icone-carrinho.svg" alt="icone-carrinho">
                    
                    <div class="badge-wrapper">
                      <img src="img/circle.svg" class="rounded-circle badge-1" alt="circulo">
                      <h3 class="badge-2">2</h3>
                    </div>
                  </div>
            </div>   
        </div>             
    </header>

    <div class="promocao fundo-cinza-1">
        <img src="img/img-cadeira.png" alt="img-cadeira">
        <div class="promocao-texto">
            <h2>
              <span class="promo super">SUPER</span><span class="promo sale">SALE
                <span>
            </h2>
            <h4 class="promocao-texto-1">Itens selecionados com até</h4>
            <h4 class="promocao-texto-2">50%off</h4>
        </div>
    </div>

    <div class="opcoes_descricao fundo-cinza-1">
    </div>
    <div class="descricao_imagem">
    </div>
    <div class="imagem_descricao_opcoes">
    </div>
    <div class="avanti">
    </div>

    <div class="newsletter">
    </div>

    <footer>

    </footer>
</body>
</html>
